name: Merge/PR Build Check

on: [ pull_request ]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Set up JDK 21"
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: gradle
      - name: "Build with Gradle"
        run: ./gradlew shadowJar
      - name: "Done!"
        run: |
          echo "done!"
